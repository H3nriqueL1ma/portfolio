  <body>
    <div id="root"></div>

  <script>
    window.onload = () => {
      const main = document.querySelector("#main");
      const image = document.querySelector("#img");
      const nameBios = document.querySelector("#name-bios");
      const memory = document.querySelector("#memory");
      const skills = document.querySelector("#skills");
      const learnings = document.querySelector("#learnings");
      const startedPortfolio = document.querySelector("#started-portfolio");
      const modules = document.querySelector("#modules");
      const graphic = document.querySelector("#graphic");
      const startingPortfolio = document.querySelector("#starting-portfolio");
    
      setTimeout(() => {
        image.style.opacity = "1";
      }, 1000);

      setTimeout(() => {
        nameBios.style.opacity = "1";
      }, 1500);

      setTimeout(() => {
        memory.style.opacity = "1";
      }, 2500);

      setTimeout(() => {
        skills.style.opacity = "1";
      }, 3000);

      setTimeout(() => {
        learnings.style.opacity = "1";
      }, 3500);

      setTimeout(() => {
        startedPortfolio.style.opacity = "1";
      }, 4000);

      setTimeout(() => {
        modules.style.opacity = "1";
      }, 4500);

      setTimeout(() => {
        graphic.style.opacity = "1";
      }, 5000);

      setTimeout(() => {
        startingPortfolio.style.opacity = "1";
      }, 5500);
    
      setTimeout(() => {
        main.innerHTML = `

                  <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav m-auto">

                        <a id="home" class="nav-link">Home</a>
                      </li>
                      <li class="nav-item">
                        <a id="sobre" class="nav-link">Sobre</a>
                      </li>
                      <li class="nav-item">
                        <a id="resumo" class="nav-link">Resumo</a>
                      </li>
                      <li class="nav-item">
                        <a id="portfolio" class="nav-link">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a id="contato" class="nav-link">Contato</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
            <div id="card" class="p-4 text-center align-content-center">
              <h1>Henrique Lima</h1>
              <h2>Desenvolvedor Back-end e Baixo Nível.</h2>
              <div>
                <a href="https://github.com/H3nriqueL1ma" target="_blank" rel="noreferrer noopener">
                  <i class="bi bi-github"></i>
                </a> 
                <a href="https://www.linkedin.com/in/henrique-lima-51b957264/" target="_blank" rel="noreferrer noopener">
                  <i class="bi bi-linkedin"></i>
                </a> 
              </div>
            </div>
          </div>
        `;
      }, 6000);
    }

    const home = document.querySelector("#home");
    const sobre = document.querySelector("#sobre");
    const resumo = document.querySelector("#resumo");
    const portfolio = document.querySelector("#portfolio");
    const contato = document.querySelector("#contato");
    const card = document.querySelector("#card");

    home.addEventListener("click", () => {
      card.innerHTML = '';
      card.innerHTML = `
        <h1>Henrique Lima</h1>
        <h2>Desenvolvedor Back-end e Baixo Nível.</h2>
        <div>
          <a href="https://github.com/H3nriqueL1ma" target="_blank" rel="noreferrer noopener">
            <i class="bi bi-github"></i>
          </a> 
          <a href="https://www.linkedin.com/in/henrique-lima-51b957264/" target="_blank" rel="noreferrer noopener">
            <i class="bi bi-linkedin"></i>
          </a> 
        </div>
      `;
    });

    sobre.addEventListener("click", () => {
      card.style.alignContent = "start";
      card.innerHTML = '';
      card.innerHTML = `
        <h4>Olá! Me chamo Henrique!</h4>
        <p>Sou desenvolvedor back-end, ainda sou um iniciante na área e não possuo experiência profissional, mas sempre estou estudando as tecnologias mais utilizadas no mercado. Além disso, nos tempos vagos sou desenvolvedor de baixo nível por hobby.</p>
      `;
    })
  </script>
